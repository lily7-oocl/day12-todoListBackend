name: Master Branch CI/CD to Dev

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run tests
        run: ./gradlew test --continue

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: always()  # 改为 always() 确保即使测试失败也会生成报告
        with:
          name: "[Report] JUnit Tests Report"
          path: '**/build/test-results/test/*.xml'  # 使用通配符匹配路径
          reporter: java-junit
          fail-on-error: false  # 添加这个选项，避免因报告问题导致 workflow 失败